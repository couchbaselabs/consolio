<!DOCTYPE html>
<html lang="en" ng-app="consolio">
  <head>
    <title>I am Consolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/static/bootstrap/css/bootstrap.min.css"
          rel="stylesheet" media="screen">
    <link href="/static/style/screen.css"
          rel="stylesheet" media="screen" />
  </head>

  <body ng-controller="ConsolioCtrl">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container" ng-controller="LoginCtrl">
          <form class="navbar-form pull-right"
                ng-show="loggedin">
            <div class="btn-group">
              <button class="btn dropdown-toggle ng-binding"
                      data-toggle="dropdown">
                <img ng-src="http://www.gravatar.com/avatar/{{auth.gravatar}}?s=20"
                     class="uimg">
                {{auth.username}}
              </button>
              <ul class="dropdown-menu">
                <li ng-show="me.admin">
                  <a href="/admin/">Admin</a>
                </li>
                <li class="divider"></li>
                <li> <a href="/prefs/">Preferences</a> </li>
                <li> <a ng-click="logout()">Log Out</a> </li>
              </ul>
            </div>
          </form>
          <p class="navbar-text pull-right">
            <a ng-hide="loggedin" ng-click="login()">Log
              In</a>
          </p>
        </div>
      </div>
    </div>

    <div id="app" class="container">
      <div ng-view></div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/lib/angular/angular.js"></script>
    <script src="/static/lib/moment.min.js"></script>
    <script src="/static/lib/lodash.min.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/consolio.js"></script>
  </body>
</html>
