<h1>Sync Gateway {{sgwname}}</h1>

<p>
  Current URL:  <tt>{{sgw.url}}</tt>
</p>

<div ng-show="authtoken && sgw.url">
  <h2>Admin URL</h2>

  <tt>http://{{authuser}}:{{authtoken}}@syncadm.couchbasecloud.com:8083/{{sgwname}}</tt>
</div>
<div ng-hide="authtoken || !sgw.url">
  <button ng-click="getAuthToken()" class="btn">Reveal admin URL</button>
</div>

<button ng-click="delete()" class="btn btn-danger">Delete {{sgwname}}</button>
